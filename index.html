<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script type="module" src="opentype.js" ></script>
    <script type="module" src="main.js" ></script>
  </head>
  <body>
    <main>
      <h1>Drop the font here</h1>
      <!-- <div id="output">Das ist ein Testtext.</div> -->
      <div
        ondrop="dropHandler(event)"
        ondragover="dragOverHandler(event)"
        class="fontdrop"
      >
        <p>Drag one or more files to this <i>drop zone</i>.</p>
      </div>
      <section>
        <button onclick="copyUnicodeToClipboard()">copy to clipboard</button>
      </section>
      <section hidden id="noUniChars">
        <h2>Missing Unicodes</h2>
      <div id="noUniCharsList" class="noUniChars">

      </div>

      </section>
  
      <section>
        <h2 id="font-name"></h2>
      <div id="output" class="output"></div>

      </section>
    </main>
  </body>
</html>
